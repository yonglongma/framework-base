<body>
    <div id="map" style="width:85%; height:600px"></div>
    <script>
        var latlngs = [];
        var myMap = L.map('map').setView([31.182,121.657], 14);

        L.tileLayer.wms("http://180.168.198.218:12303/geoserver/sh/wms", {
            layers: 'sh:sh_map',
            format: 'image/png',
            transparent: true
        }).addTo(myMap);
        var markers = L.markerClusterGroup();

        for (var i = 0; i < dataList.length; i++) {
            var data = dataList[i];
            var latlng = [data.latitude, data.longitude];
            var contentInfo = "<div><div>"+data.name+"</div><div>"+data.description+"</div></div>";
            var marker = L.marker(new L.LatLng(data.latitude, data.longitude), {icon:L.icon({iconUrl: data.icon})});
            var popup = L.popup({maxWidth:600,minWidth:275,closeButton:false,className:'map-popup'}).setContent(contentInfo);
            marker.bindPopup(popup);
            //点标记被点击事件
            marker.on('click', function(e) {
                myMap.setView([e.latlng.lat,e.latlng.lng],myMap.getZoom());
            });
            markers.addLayer(marker);
            latlngs.push(latlng);
        }
        myMap.fitBounds(latlngs);
        //添加聚合点标记
        myMap.addLayer(markers);
        //点击聚合中心显现
        markers.on('clusterclick', function (a) {
            a.layer.zoomToBounds({padding: [20, 20]});
        });

        //点标记
        L.marker([31.182,121.657]).addTo(myMap)
            .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
            .openPopup();

        function onMapClick(e) {
            alert("你点击位置是：" + e.latlng);
        }
        myMap.on('click', onMapClick);
