<!DOCTYPE html>
<html>
<head>
    <title>leaflet demo</title>
    <meta charset="UTF-8">
    <!--leaf引入-->
    <!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>-->
    <link rel="stylesheet" href="resources/leaflet/leaflet.css" />
    <script src="resources/leaflet/leaflet.js"></script>

    <!--热力图插件-->
    <script src="resources/heatmap/heatmap.js"></script>
    <script src="resources/heatmap/leaflet-heatmap.js"></script>
    <!--点聚合插件-->
    <link rel="stylesheet" href="resources/markCluster/MarkerCluster.css" />
    <link rel="stylesheet" href="resources/markCluster/MarkerCluster.Default.css" />
    <script src="resources/markCluster/leaflet.markercluster-src.js"></script>
    <!--jquery以及bootstrap-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--自定义js,css-->
    <link rel="stylesheet" href="resources/screen.css">
    <script src="resources/data.js"></script>
</head>
<body>
<div id="map" style="width:85%; height:600px"></div>
<script>
    var myMap = L.map('map').setView([31.182,121.657], 14);

    L.tileLayer.wms("http://180.168.198.218:12303/geoserver/sh/wms", {
        layers: 'sh:sh_map',
        format: 'image/png',
        transparent: true
    }).addTo(myMap);
    /*--------------------热力图*/
    var heatmapData={
        max: 100,
        data: [
            {latitude:31.18608,lngField:121.64749,count:100},
            {latitude:31.17903,lngField:121.64869,count:19},
            {latitude:31.17947,lngField:121.66449,count:34},
            {latitude:31.19239,lngField:121.67067,count:55},
            {latitude:31.19504,lngField:121.65487,count:65},
            {latitude:31.19474,lngField:121.65316,count:3}
        ]
    };
    var config = {  //热力图的配置项
        radius: 0.02,       //设置每一个热力点的半径
        maxOpacity: 0.9,        //设置最大的不透明度
        // minOpacity: 0.3,     //设置最小的不透明度
        scaleRadius: true,      //设置热力点是否平滑过渡
        blur: 0.95,             //系数越高，渐变越平滑，默认是0.85,
        latField: 'latitude',   //纬度
        lngField: 'lngField',  //经度
        valueField: 'count',    //热力点的值
        gradient: {     //颜色过渡和过渡比例
            "0.9": "rgba(255,0,0,1)",
            "0.6": "rgba(0,255,0,1)",
            "0.3": "rgba(255,255,0,1)",
            "0": "rgba(0,0,255,1)"
        },
    };
    var heatmapLayer = new HeatmapOverlay(config);
    myMap.addLayer(heatmapLayer);                 //将热力图图层添加在地图map对象上
    heatmapLayer.setData(heatmapData);          //设置热力图的的数据
</script>
</body>
</html>
